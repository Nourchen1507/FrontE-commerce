
<body>

    <div class="content-wrap">
      <div class="main">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-8 p-r-0 title-margin-right">
              <div class="page-header">
                <div class="page-title">
                  <h1>Liste des Commandes</h1>
                </div>
              </div>
            </div>
            <!-- /# column -->
            <div class="col-lg-6 p-l-0 title-margin-left">
              <div class="page-header">
                <div class="page-title">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="Orders">Dashboard</a></li>
                    <li class="breadcrumb-item active">Liste des Commandes</li>
                  </ol>
                </div>
              </div>
            </div>
            <!-- /# column -->
          </div>
          <!-- /# row -->
          <section>
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-body">
                    <div class="form-validation">
                      <table class="table table-striped table-inverse table-responsive p-2 border-0" *ngIf="orders">
                        <thead class="thead-inverse">
                          <tr>

                            <th>ID user</th>
                            <th>ID Commande</th>
                            <th>Date de la Commande</th>
                            <th>Statut</th>
                            <th>Montant Total</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let order of orders">
                            <td>{{ order.id }}</td>
                            <td>{{ order.userId }}</td>
                            <td>{{ order.orderDate }}</td>
                            <td>{{ order.orderStatus }}</td>
                            <td>{{ order.totalAmount }}</td>
                            <td>
                              <button class="btn btn-primary">Editer</button>
                              <button class="btn btn-danger">Supprimer</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  
  </body>
