<body >

    <div class="content-wrap">
      <div class="main">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-lg-8 p-r-0  title-margin-right">
                      <div class="page-header">
                          <div class="page-title">
                              <h1>Add article</h1>
                          </div>
                      </div>
                  </div>
                  <!-- /# column -->
                  <div class="col-lg-6 p-l-0 title-margin-left">
                      <div class="page-header">
                          <div class="page-title">
                              <ol class="breadcrumb">
                                  <li class="breadcrumb-item"><a routerLink="index">Dashboard</a></li>
                                  <li class="breadcrumb-item active">Add article</li>
                              </ol>
                          </div>
                      </div>
                  </div>
                  <!-- /# column -->
              </div>
              <!-- /# row -->
              <section >
                  <div class="row">
                      <div class="col-lg-9">
                          <div class="card">
                              <div class="card-body">
                                  <div class="form-validation">
                                    <form enctype="multipart/form-data">
                                      <label for="nom">Name:</label>
                                      <input type="text" name="nom"  id="nom" [(ngModel)]="article.name" class="form-control" required><br>
                                      <label for="categoryName">Category:</label>
                                      <select id="categoryName" name="categoryName" [(ngModel)]="article.category" class="form-control" required>
                                        <option selected>Select a category</option>
                                        <option value="PCPortables">PCPortables</option>
                                        <option value="Ventilateur">Ventilateur</option>
                                        <option value="AirPodsPro">AirPodsPro</option>
                                        <option value="Casques">Casques</option>
                                        <!-- Add more options for other categories -->
                                      </select><br>
                                      <label for="description">Description:</label>
                                      <textarea name="description" id="description" [(ngModel)]="article.description" class="form-control" required></textarea><br>
  
                                      <label for="prix">Price:</label>
                                      <input type="number" id="prix" name="prix" class="form-control" [(ngModel)]="article.price"  class="form-control"required><br>
  
                                      <img *ngIf="imageUrl" [src]="imageUrl" alt="Selected Image">
  
                                      <label for="imageUrl">Image:</label>
                                      <textarea type="file" name="imageUrl" id="imageUrl" [(ngModel)]="article.imageUrl" class="form-control" required></textarea><br>
                                     <input type="file" name="imageUrl" id="imageUrl" (change)="onFileSelected($event)" class="form-control" accept="image/*" required><br> 
                              <div class="col-lg-12"> 
  
                                <button type="submit" class="btn btn-success" (click)="onSubmit()">Add Article</button>
                              </div>
                                  </form>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
         
              </section>
          </div>
      </div>
      </div>
