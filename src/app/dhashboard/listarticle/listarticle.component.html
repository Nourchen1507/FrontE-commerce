<body >

    <div class="content-wrap">
      <div class="main">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-lg-8 p-r-0 title-margin-right">
                      <div class="page-header">
                          <div class="page-title">
                              <h1>Add article</h1>
                          </div>
                      </div>
                  </div>
                  <!-- /# column -->
                  <div class="col-lg-6 p-l-0 title-margin-left">
                      <div class="page-header">
                          <div class="page-title">
                              <ol class="breadcrumb">
                                  <li class="breadcrumb-item"><a routerLink="index">Dashboard</a></li>
                                  <li class="breadcrumb-item active">Add article</li>
                              </ol>
                          </div>
                      </div>
                  </div>
                  <!-- /# column -->
              </div>
              <!-- /# row -->
              <section >
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="card">
                              <div class="card-body">
                                  <div class="form-validation">
                                    <table class="table table-striped table-inverse table-responsive" *ngIf="!f">
                                      <thead class="thead-inverse">
                                        <tr>
                                          <th>id</th>
                                          <th>nom</th>
                                          <th>category</th>
                                          <th>categoryId</th>
                                          <th>description</th>
                                          <th>prix</th>
                                          <th>Image</th> <!-- Add a new column for the image -->
                                          <th>Actions</th> <!-- Add a new column for actions -->
                                        </tr>
                                      </thead>
                                      <tbody>
                                        <tr *ngFor="let article of liste;index as i">
                                          <td>{{ article.id }}</td>
                                          <td>{{ article.name }}</td>
                                          <td>{{ article.category }}</td>
                                          <td>{{ article.categoryId }}</td>
                                          <td>{{ article.description }}</td>
                                          <td>{{ article.price }}</td>
                                          <td><img src="http://localhost:7064/{{article.imageUrl}}" alt="{{ article.imageUrl }}" width="150"></td>
                                          <td>
                                            <button class="btn btn-primary"  >Edit</button>
                                            <button class="btn btn-danger" >Delete</button>
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
                                    <form enctype="multipart/form-data" *ngIf="f">
                                      <label for="nom">Name:</label>
                                      <input type="text" name="nom"  id="nom" [(ngModel)]="article.name" class="form-control" required><br>
                                      <label for="categoryName">Category:</label>
                                      <select id="categoryName" name="categoryName" [(ngModel)]="article.category" class="form-control" required>
                                        <option selected>Select a category</option>
                                        <option value="PCPortables">PCPortables</option>
                                        <option value="Ventilateur">Ventilateur</option>
                                        <option value="AirPodsPro">AirPodsPro</option>
                                        <option value="Casques">Casques</option>
                                        <!-- Add more options for other categories -->
                                      </select><br>
                                      <label for="description">Description:</label>
                                      <textarea name="description" id="description" [(ngModel)]="article.description" class="form-control" required></textarea><br>
  
                                      <label for="prix">Price:</label>
                                      <input type="number" id="prix" name="prix" class="form-control" [(ngModel)]="article.price"  class="form-control"required><br>
  
                                        <!-- <img *ngIf="imageUrl" [src]="imageUrl" alt="Selected Image"> -->
  
                                      <label for="image">Image:</label>
                                      <!-- <input type="file" name="image" id="image" (change)="onFileSelected($event)" class="form-control" accept="image/*" required><br>  -->
                              <div class="col-lg-12">

                                <button class="btn btn-primary" (click)="edit(0,false)" >close</button>
  
                                <button type="submit" class="btn btn-success"  >update Article</button>
                              </div>
                                  </form>
  
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
  
              </section>
          </div>
      </div>
      </div>
