
<body  >

    <div class="content-wrap">
      <div class="main">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-lg-8 p-r-0 title-margin-right">
                      <div class="page-header">
                          <div class="page-title">
                              <h1>Liste User</h1>
                          </div>
                      </div>
                  </div>
                  <!-- /# column -->
                  <div class="col-lg-6 p-l-0 title-margin-left">
                      <div class="page-header">
                          <div class="page-title">
                              <ol class="breadcrumb">
                                  <li class="breadcrumb-item"><a routerLink="index">Dashboard</a></li>
                                  <li class="breadcrumb-item active">Liste</li>
                              </ol>
                          </div>
                      </div>
                  </div>
                  <!-- /# column -->
              </div>
              <!-- /# row -->
              <section >
                  <div class="row">
                      <div class="col-lg-12" >
                          <div class="card " >
                              <div class="card-body" >
                                  <div class="form-validation" >
                                    <table class="table table-striped table-inverse table-responsive p-2 border-0"  >
                                      <thead class="thead-inverse">
                                        <tr>
                                          <th>id</th>
                                          <th>nom</th>
                                          <th>prenom</th>
                                          <th>email</th>
                                          <th>localisation</th>
                                          <th>adresse</th>
                                          <th>number</th>
                                          <th>role</th>
                                          <th>Actions</th>
                                        </tr>
                                      </thead>
                                      <tbody>
                                        <tr *ngFor="let x of liste">
                                          <td>{{ x.Id }}</td>
                                          <td>{{ x.Firstname }}</td>
                                          <td>{{ x.Lastname }}</td>
                                          <td >{{ x.Email }}</td>
                                    
                                          <td>{{ x.adresse }}</td>
                                          <td>{{ x.Phone }}</td>
                                          <td>{{ x.Role }}</td>
                                          <td>
                                            <button class="btn btn-primary" >Edit</button>
                                            <button class="btn btn-danger" >Delete</button>
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
  
                            
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
  
              </section>
          </div>
      </div>
      </div>
  
  

  </body>
